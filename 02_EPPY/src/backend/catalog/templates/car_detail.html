{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ car.name }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static car.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the car:</h5>
        <p>{{ car.description }}</p>
        <br>
        <h5>Brand:</h5>
        <p>{{ car.brand }}</p>
    </div>
</div>
{% endblock %}
